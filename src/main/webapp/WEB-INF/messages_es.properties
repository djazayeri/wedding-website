travel.beauty.heading=Belleza
travel.beauty.text=<p>Si estás interesada en ir al salón de belleza el día de la ceremonia, hay uno pasando la calle del hotel. Se llama Freddy Marín, y puedes hacer reservaciones en el número 2-893-3613. (Hazla con anticipación porque ese dia va a estar ocupado.) El precio promedio es $60.000 para maquillaje y $40.000 para peinado.</p>  

