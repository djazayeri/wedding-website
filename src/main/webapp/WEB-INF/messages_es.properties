travel.flights.heading=Vuelos
travel.flights.text=<p>Vuelos son mas baratos y mas convenientes si se compran con tiempo de anticipación. Haz tus reservas temprano! </p> \
<p>El código del aeropuerto de Cali es CLO. Les recomendamos que viajen directo a Cali. (Darius califica al aeropuerto de Bogotá "como el aeropuerto mas caótico en el que ha estado".) \
Las mejores opciones vieniendo de los Estados Unidos son los vuelos AA 202, AV 39, or CM 645.</p>
travel.flights.shuttle=<p>Para reservar translado del aeropuerto al hotel, envía un correo electrónico a Maribel a <a href="mailto:marveltours@hotmail.com">marveltours@hotmail.com</a>. (Los precios son $60.000 por una persona, o $35.000 si viaja acompañado por otro pasajero que llegue al mismo tiempo.)</p>
