quiz.1.question=Donde se conocieron Darius y Monica?
quiz.1.answers="En un Bar", "En la cárcel", "Disfrazados", "Todas las anteriores", "Ninguna de las anteriores"
quiz.1.correctAnswer=4
quiz.1.correctMessage=Correcto! <p>Nos conocimos en el Hotel "Liberty" en Boston, que antiguamente era una cárcel hasta el año de 1990. Fué el día después de Halloween, y Darius estaba vestido como el chef del restaurante "Ten Tables".</p>

quiz.2.question=Dónde Darius y Monica tuvieron su segunda cita?
quiz.2.answers="Florencia, Italia", "Kigali, Ruanda", "Boston, USA", "Hluhluwe Umfolozi, Sur Africa"
quiz.2.correctAnswer=4
quiz.2.correctMessage=Correcto! <p>Tres días después que nos conocimos Monica se fué para Italia por dos semanas y Darius se fué para Ruanda por un mes.</p> <p>La <i>primera</i> cita fué en Boston un mes después de conocernos, pero luego Monica se fué para Sur Africa por dos meses.</p> <p>El destino nos sonrió y a Darius lo invitaron a Durban en Sur Africa (por trabajo! en serio, lo juro!) En Durban pasamos un fin de semana de safari en Hluhluwe Umfolozi.</p>

quiz.3.question=Como terminamos en Seattle?
quiz.3.answers="Los papás de Monica se oponían a la relación entonces ella se tuvo que mudar a la costa opuesta", \
"Monica estaba probando si Darius estaba realmente interesado", \
"A Darius le gusta la lluvia", \
"A Darius lo encargaron de abrir la sucursal de \\"OpenMRS\\" en Seattle", \
"Monica consiguió una posición en la Universidad de Washington para hacer su fellowship"
quiz.3.correctAnswer=5
quiz.3.correctMessage=Correcto! <p>Desde que Monica era una niña, con su delantal de la cruz roja, soñaba con convertirse en neumóloga intensivista. Ella fué seleccionada para hacer subespecialización en Neumología y Cuidado Intensivo en la Universidad de Washington.</p> <p>Esto pasó antes que nos conociéramos. En el caso de Darius después de haber estado en Boston desde 1996, el simplemente estaba esperando por \"su media naranja\" para sacarlo como excusa y mudarse a otro lado.</p>

quiz.4.question=A quien encontrarás trabajando a las 6am?
quiz.4.answers="Monica", "Darius"
quiz.4.correctAnswer=2
quiz.4.correctMessage=Correcto! <p>Darius ha venido trabajando con \"Partners in Health\" desde que se graduó de la Universidad. El adora su trabajo, programando registros médicos electrónicos para paises en desarrollo. \
El ha corrido con suerte y continúa trabajando con ellos desde Seattle. </p>\
<p>Coordinando un grupo de trabajo con miembros en Seattle, Indianapolis, Polonia, Kenia, y Uganda significa que la persona más al oeste se tiene que levantar mas temprano!</p>

quiz.5.question=Qué actividades hacemos juntos?
quiz.5.answers="Bailar Tango", "Cocinar", "Jugar volleyball", "Coleccionar estampillas", "Recibir terapia de masajes"
quiz.5.correctAnswer=1
quiz.5.correctMessage=Correcto! \
<p>A Monica le encantan los masajes, mientras que Darius es mas activo y juega volleyball. Nadie colecciona estampillas.</p> \
<p>En la cocina, Darius cree que para preparar un plato especial tiene que ensuciar desde el piso hasta el techo. Monica trata de limpiar lo que el va ensuciando, pero finalmente se cansa o Darius la echa de la cocina por limpiar la cuchara que Darius tiene en la mano.</p> \
<p>En nuestro viaje a Buenos Aires descubrimos nuestra pasión por el tango. Desde entonces tomamos clases y disfrutamos de la vibrante escena milonguera en Seattle.</p>
