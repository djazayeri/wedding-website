travel.cali.heading=Cali es Cali--lo demas es...
travel.cali.text=<p>Cali fue fundada en 1536, por el conquistador español Sebastián de Belalcázar. Su nombre proviene de la tribu de indios nativos "Calima".</p> \
<p>Hoy, Cali es la tercera ciudad de Colombia, con una economía basada en las plantaciones de azúcar y la industria textil. \
Cali también es conocida como la capital de la salsa, y la "Sucursal del Cielo."</p> \
<p>Las temperaturas promedias en marzo son un máximo de 31 C (88 F) y un mínimo de 19 C (67 F). La temporada de lluvias comienza en abril, pero no podemos prometer que marzo sea seco.</p>
